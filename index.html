<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="assets/js/main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="result">
        <h1></h1>
        <button>JOGAR</button>
    </div>
    <div class="container">
        <h1 class="title">Tic <span>Tac</span> Toe</h1>
        <div class="score">
            <p>Player: <span class="player">0</span></p>
            <p>CPU: <span class="cpu">0</span></p>
        </div>
        <div class="tic-toc-toe">
            <div class="1"></div>
            <div class="2"></div>
            <div class="3"></div>
            <div class="4"></div>
            <div class="5"></div>
            <div class="6"></div>
            <div class="7"></div>
            <div class="8"></div>
            <div class="9"></div>
        </div>
        <em>by <a href="https://github.com/marcelorockcom/TicTacToe">@marcelorock</a></em>
    </div>
</body>
</html>
